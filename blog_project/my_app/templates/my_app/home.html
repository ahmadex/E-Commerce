{% extends 'base.html' %}

{% block content %}

<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Welcome To BlogPost!! </h1>
    <ul style="list-style-type:none">
      {% for post in post %}
      <h3><a href="{% url 'my_app:post_detail' post.id %}"><li>{{post.title}}</li></a></h3>
      <li>{{post.created}}</li>
      {% endfor %}
    </ul>
  </div>
</div>

{% endblock %}
